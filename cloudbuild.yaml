steps:
  # Step 1: Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/travel-assistance', '.']

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travel-assistance']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - travel-assistance
      - --image
      - gcr.io/$PROJECT_ID/travel-assistance
      - --platform
      - managed
      - --region
      - asia-south1
      - --allow-unauthenticated
      - --port
      - '8080'

images:
  - gcr.io/$PROJECT_ID/travel-assistance